<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/codetheme.css" rel="stylesheet">
    <link href="assets/css/default.css" rel="stylesheet">
    <link href="assets/css/colors.css" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <meta content="#ff0000" name="theme-color"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="My Web App" name="application-name">
    <meta content="Mobile rules" name="apple-mobile-web-app-title">
    <meta content="red" name="apple-mobile-web-app-status-bar-style">
    <script>/*to prevent Firefox FOUC, this must be here*/
    let FF_FOUC_FIX;</script>
    <script defer="defer" src="bundle.js"></script>
</head>
<body>
<div class="visualizer-container" id="visualizer-container">
    <div class="canvas-container" id="canvas-container">
        <canvas class="resizable" id="main-canvas"></canvas>
        <button id="start-btn">Play</button>
    </div>
    <div id="slider"></div>
    <div id="data-container"><h1 id="heading">Algo</h1>
        <div id="settings">
            <div class="row"><label for="threshold-slider">Accuracy</label> <input id="threshold-slider" max="1"
                                                                                   min="0.1" step="0.0001" type="range"
                                                                                   value="0.5"></div>
            <div class="row"><label for="config-dropdown">Choose Graph</label> <select id="config-dropdown"></select>
            </div>
            <div class="row"><label for="debug-box">Debug</label> <input id="debug-box" name="debug" type="checkbox">
            </div>
        </div>
        <div id="code-area"></div>
        <div id="debug-data"></div>
        <div id="code-data"></div>
    </div>
</div>
<button id="toggle-button">Switch</button>
</body>
</html>
