        let FF_FOUC_FIX;</script><script defer="defer" src="bundle.js"></script></head><body><div class="visualizer-container" id="visualizer-container"><div class="canvas-container" id="canvas-container"><canvas class="resizable" id="main-canvas"></canvas><div class="util-btns-container"><button id="fullscreen-btn"><svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M5 19h2q.425 0 .713.288T8 20t-.288.713T7 21H4q-.425 0-.712-.288T3 20v-3q0-.425.288-.712T4 16t.713.288T5 17zm14 0v-2q0-.425.288-.712T20 16t.713.288T21 17v3q0 .425-.288.713T20 21h-3q-.425 0-.712-.288T16 20t.288-.712T17 19zM5 5v2q0 .425-.288.713T4 8t-.712-.288T3 7V4q0-.425.288-.712T4 3h3q.425 0 .713.288T8 4t-.288.713T7 5zm14 0h-2q-.425 0-.712-.288T16 4t.288-.712T17 3h3q.425 0 .713.288T21 4v3q0 .425-.288.713T20 8t-.712-.288T19 7z" fill="currentColor"/></svg></button> <button id="start-btn"></button></div></div><div id="slider"></div><div id="data-container"><h1 id="heading">Algo</h1><div id="settings"><div class="row"><label for="accuracy-slider">Accuracy</label> <input id="accuracy-slider" max="1" min="0.1" step="0.0001" type="range" value="0.9"></div><div class="row"><label for="config-dropdown">Choose Graph</label> <select id="config-dropdown"></select></div><div class="row"><label for="debug-box">Debug</label> <input checked="checked" id="debug-box" name="debug" type="checkbox"></div></div><div class="code-wrapper"><div class="toolbar"><button id="code-runner-btn">Run</button></div><div id="code-area"></div></div><div id="debug-data"></div><div id="code-data"></div></div><button id="toggle-btn"><svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M5.825 16L7.7 17.875q.275.275.275.688t-.275.712q-.3.3-.712.3t-.713-.3L2.7 15.7q-.15-.15-.213-.325T2.426 15t.063-.375t.212-.325l3.6-3.6q.3-.3.7-.287t.7.312q.275.3.288.7t-.288.7L5.825 14H12q.425 0 .713.288T13 15t-.288.713T12 16zm12.35-6H12q-.425 0-.712-.288T11 9t.288-.712T12 8h6.175L16.3 6.125q-.275-.275-.275-.687t.275-.713q.3-.3.713-.3t.712.3L21.3 8.3q.15.15.212.325t.063.375t-.063.375t-.212.325l-3.6 3.6q-.3.3-.7.288t-.7-.313q-.275-.3-.288-.7t.288-.7z" fill="currentColor"/></svg></button></div></body><script>document.addEventListener("DOMContentLoaded", () => {
        const draggable_items = document.getElementsByClassName("draggable");
        const resize_observer = new ResizeObserver((entries, observer) => {
            for (const entry of entries) {
                entry.target.setAttribute("dragging", "");
            }
        });
        for (const draggable of draggable_items) {
            if (!(draggable instanceof HTMLElement))
                continue;
            const rect = draggable.getBoundingClientRect();
            draggable.style.position = "fixed";
            draggable.style.zIndex = "2";
            draggable.style.left = rect.left + "px";
            draggable.style.top = rect.top + "px";
            draggable.addEventListener("mousedown", (e) => {
                const rect = draggable.getBoundingClientRect();
                draggable.setAttribute("dragging", (e.clientX - rect.x) + ":" + (e.clientY - rect.y));
                draggable.classList.add("dragging");
            });
            draggable.addEventListener("touchstart", (e) => {
                const rect = draggable.getBoundingClientRect();
                draggable.setAttribute("dragging", (e.touches[0].clientX - rect.x) + ":" + (e.clientY - rect.y));
                draggable.classList.remove("dragging");
            });
            resize_observer.observe(draggable);

        }
        const drag_move = (new_x, new_y) => {
            const item_under_drag = document.querySelector(".draggable.dragging");
            if (!(item_under_drag instanceof HTMLElement))
                return;

            const attr = item_under_drag.getAttribute("dragging");
            if (attr) {
                const [x, y] = attr.split(":");
                console.log(x, y);
                item_under_drag.style.left = new_x - Number(x) + "px";
                item_under_drag.style.top = new_y - Number(y) + "px";
            }
        };
        const drag_end = (e) => {
            const items_under_drag = document.querySelectorAll(".draggable.dragging");
            for (const movable of items_under_drag) {
                movable.setAttribute("dragging", "");
                movable.classList.remove("dragging");
            }
        };
        window.addEventListener("mousemove", (e) => {
            drag_move(e.clientX, e.clientY);
        });
        window.addEventListener("touchmove", (e) => {
            drag_move(e.touches[0].clientX, e.touches[0].clientY);

        });
        window.addEventListener("mouseup", drag_end);
        window.addEventListener("touchend", drag_end);
    });</script></html>
