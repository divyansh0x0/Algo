            <div>

                <label for="threshold-slider">Error Threshold</label>
                <input id="threshold-slider" max="1" min="0.1" step="0.01" type="range" value="0.01">

    <div id="slider"></div>
    <div class="canvas-container" id="canvas-container">
        <canvas class="resizable" id="main-canvas"></canvas>
    </div>
</div>
