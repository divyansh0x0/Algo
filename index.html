<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link href="./css/codetheme.css" rel="stylesheet">
    <link href="./css/default.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="./css/responsive.css" rel="stylesheet">

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="#ff0000" name="theme-color"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My Web App">
    <meta name="apple-mobile-web-app-title" content="Mobile rules">
    <meta name="apple-mobile-web-app-status-bar-style" content="red">
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
</head>
<body>
<div class="visualizer-container" id="visualizer-container">
    <div class="canvas-container" id="canvas-container">
        <canvas class="resizable" id="main-canvas"></canvas>
        <button id="start-btn">Play</button>
    </div>
    <div id="slider"></div>
    <div id="data-container">
        <h1 id="heading">Algorithm Visualizer</h1>
        <div id="settings">
            <div class="row">
                <label for="threshold-slider">Accuracy</label>
                <input id="threshold-slider" max="1" min="0.1" step="0.0001" type="range" value="0.5">
            </div>
            <div class="row">
                <label for="config-dropdown">Choose Graph</label>
                <select id="config-dropdown"></select>
            </div>
            <div class="row">
                <label for="debug-box">Debug</label>
                <input id="debug-box" name="debug" type="checkbox">
            </div>
        </div>
        <div id="code-area">

        </div>
        <div id="debug-data">

        </div>
        <div id="code-data"></div>
    </div>

</div>
<button id="toggle-button">Switch</button>
</body>

<script type="module" src="./js/index.js"></script>
</html>
